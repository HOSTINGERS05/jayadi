<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="ChemiConnect: 100 Levels Chemistry Onet Game" />
    <title>ChemiConnect: Onet Puzzle</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3322/3322064.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #0f172a;
        color: white;
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      /* Animation for matched tiles */
      @keyframes pop {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.8; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-pop {
        animation: pop 0.3s ease-out forwards;
      }

      /* Fog effect */
      .fog-active {
        filter: blur(4px) grayscale(80%);
        transition: filter 0.3s;
      }
      .fog-active:hover, .fog-active.revealed {
        filter: blur(0) grayscale(0);
      }

      /* Blink effect */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.2; }
      }
      .blink-mode {
        animation: blink 2s infinite;
      }

      /* Hide scrollbar for PWA look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
